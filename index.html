<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Envios Di√°rios</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; background-color: #e9ecef; color: #333; }
        .main-container { max-width: 1000px; margin: auto; display: flex; flex-wrap: wrap; gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); flex: 1; min-width: 300px; }
        .sidebar { flex: 0 0 300px; background: #fff; padding: 20px; border-radius: 10px; border-left: 5px solid #007bff; }
        
        h2, h3 { margin-top: 0; color: #007bff; }
        .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.9em; font-weight: bold; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-add { background-color: #28a745; color: white; }
        .btn-pdf { background-color: #dc3545; color: white; }
        button:hover { opacity: 0.8; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9em; }
        th, td { border-bottom: 1px solid #eee; padding: 10px; text-align: left; }
        th { background-color: #f8f9fa; }
        
        .resumo-item { background: #f1f8ff; padding: 10px; border-radius: 5px; margin-bottom: 8px; border-bottom: 1px solid #cce5ff; }
        .total-valor { font-weight: bold; color: #0056b3; }
    </style>
</head>
<body>

<div class="main-container" id="conteudo-relatorio">
    <div class="card">
        <h2>Novo Registro</h2>
        <div class="form-group">
            <label>Empresa:</label>
            <input type="text" id="empresa" placeholder="Ex: Banco Pan">
        </div>
        <div class="form-group">
            <label>Nome do Arquivo:</label>
            <input type="text" id="arquivo" placeholder="Ex: remessa_01.txt">
        </div>
        <div class="form-group">
            <label>Quantidade de Registros:</label>
            <input type="number" id="registros" placeholder="Ex: 5000">
        </div>
        <div class="form-group">
            <label>Meio de Envio:</label>
            <select id="envio">
                <option value="SMS">SMS</option>
                <option value="EMAIL">EMAIL</option>
                <option value="WHATS">WHATSAPP</option>
                <option value="CARTA">CARTA</option>
            </select>
        </div>
        
        <div class="btn-group">
            <button class="btn-add" onclick="adicionarRegistro()">Adicionar</button>
            <button class="btn-pdf" onclick="gerarPDF()">Gerar PDF</button>
        </div>

        <table id="tabelaDados">
            <thead>
                <tr>
                    <th>Empresa</th>
                    <th>Arquivo</th>
                    <th>Registros</th>
                    <th>Envio</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="sidebar">
        <h3>Resumo por Categoria</h3>
        <div id="resumoConsolidado">
            <p style="color: #888;">Nenhum dado inserido ainda.</p>
        </div>
    </div>
</div>

<script>
    let registrosGerais = [];

    function adicionarRegistro() {
        const empresa = document.getElementById('empresa').value.trim().toUpperCase();
        const arquivo = document.getElementById('arquivo').value.trim();
        const qtd = parseInt(document.getElementById('registros').value);
        const envio = document.getElementById('envio').value;

        if(!empresa || !arquivo || isNaN(qtd)) {
            alert("Preencha todos os campos corretamente.");
            return;
        }

        // Salva no array global
        registrosGerais.push({ empresa, arquivo, qtd, envio });

        atualizarInterface();
        
        // Limpa campos de texto
        document.getElementById('empresa').value = '';
        document.getElementById('arquivo').value = '';
        document.getElementById('registros').value = '';
    }

    function atualizarInterface() {
        const tbody = document.querySelector('#tabelaDados tbody');
        const resumoDiv = document.getElementById('resumoConsolidado');
        
        // 1. Atualiza Tabela Principal
        tbody.innerHTML = "";
        registrosGerais.forEach(reg => {
            const linha = tbody.insertRow();
            linha.innerHTML = `<td>${reg.empresa}</td><td>${reg.arquivo}</td><td>${reg.qtd.toLocaleString()}</td><td>${reg.envio}</td>`;
        });

        // 2. Calcula Totais (Agrupamento)
        const totais = {};
        registrosGerais.forEach(reg => {
            const chave = `${reg.empresa} | ${reg.envio}`;
            totais[chave] = (totais[chave] || 0) + reg.qtd;
        });

        // 3. Atualiza Painel Lateral
        resumoDiv.innerHTML = "";
        for (const [key, value] of Object.entries(totais)) {
            const item = document.createElement('div');
            item.className = 'resumo-item';
            item.innerHTML = `<strong>${key}:</strong> <span class="total-valor">${value.toLocaleString()}</span>`;
            resumoDiv.appendChild(item);
        }
    }

    function gerarPDF() {
        const elemento = document.getElementById('conteudo-relatorio');
        const opcoes = {
            margin: 10,
            filename: 'relatorio-de-envios.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
        };
        html2pdf().set(opcoes).from(elemento).save();
    }
</script>

</body>
</html>
