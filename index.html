<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Envios - Cloud</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* O estilo permanece o mesmo do anterior para manter o visual */
        body { font-family: sans-serif; margin: 20px; background: #e9ecef; }
        .main-container { max-width: 1000px; margin: auto; display: flex; gap: 20px; flex-wrap: wrap; }
        .card { background: white; padding: 20px; border-radius: 10px; flex: 1; min-width: 300px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .sidebar { flex: 0 0 300px; background: white; padding: 20px; border-radius: 10px; border-left: 5px solid #007bff; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 5px; color: white; }
        .btn-add { background: #28a745; }
        .btn-pdf { background: #dc3545; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        th, td { border-bottom: 1px solid #eee; padding: 10px; text-align: left; }
        .resumo-item { background: #f1f8ff; padding: 8px; border-radius: 5px; margin-bottom: 5px; border: 1px solid #cce5ff; }
    </style>
</head>
<body>

<div class="main-container" id="relatorio">
    <div class="card">
        <h2>Novo Registro (Cloud)</h2>
        <input type="text" id="empresa" placeholder="Empresa">
        <input type="text" id="arquivo" placeholder="Nome do Arquivo">
        <input type="number" id="registros" placeholder="Qtd Registros">
        <select id="envio">
            <option value="SMS">SMS</option>
            <option value="EMAIL">EMAIL</option>
            <option value="WHATS">WHATSAPP</option>
            <option value="CARTA">CARTA</option>
        </select>
        <button class="btn-add" id="btnSalvar">Salvar no Banco</button>
        <button class="btn-pdf" onclick="gerarPDF()">Gerar PDF</button>

        <table id="tabela">
            <thead><tr><th>Empresa</th><th>Arquivo</th><th>Qtd</th><th>Tipo</th></tr></thead>
            <tbody id="corpoTabela"></tbody>
        </table>
    </div>

    <div class="sidebar">
        <h3>Totalizadores</h3>
        <div id="resumo"></div>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  // TODO: COLE SUAS CONFIGURAÇÕES AQUI EMBAIXO
 const firebaseConfig = {
    apiKey: "Cole aqui o código que começa com AIza...",
    authDomain: "camec-2026.firebaseapp.com",
    projectId: "camec-2026",
    storageBucket: "camec-2026.appspot.com",
    messagingSenderId: "Cole aqui o número que estiver lá",
    appId: "1:172681918198:web:92777006aa3883f20bded7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // SALVAR DADOS
  document.getElementById('btnSalvar').onclick = async () => {
    const empresa = document.getElementById('empresa').value.toUpperCase();
    const arquivo = document.getElementById('arquivo').value;
    const qtd = parseInt(document.getElementById('registros').value);
    const envio = document.getElementById('envio').value;

    if(!empresa || !arquivo || isNaN(qtd)) return alert("Preencha tudo!");

    try {
      await addDoc(collection(db, "envios"), {
        empresa, arquivo, qtd, envio, data: new Date()
      });
      document.getElementById('empresa').value = '';
      document.getElementById('arquivo').value = '';
      document.getElementById('registros').value = '';
    } catch (e) { alert("Erro ao salvar!"); }
  };

  // LER DADOS EM TEMPO REAL
  onSnapshot(query(collection(db, "envios"), orderBy("data", "desc")), (snapshot) => {
    let html = "";
    let totais = {};
    
    snapshot.forEach((doc) => {
        const d = doc.data();
        html += `<tr><td>${d.empresa}</td><td>${d.arquivo}</td><td>${d.qtd}</td><td>${d.envio}</td></tr>`;
        
        const chave = `${d.empresa} | ${d.envio}`;
        totais[chave] = (totais[chave] || 0) + d.qtd;
    });

    document.getElementById('corpoTabela').innerHTML = html;
    
    let resumoHtml = "";
    for(let k in totais) {
        resumoHtml += `<div class="resumo-item"><b>${k}:</b> ${totais[k].toLocaleString()}</div>`;
    }
    document.getElementById('resumo').innerHTML = resumoHtml || "Aguardando dados...";
  });
</script>

<script>
    function gerarPDF() {
        const opt = { margin: 10, filename: 'envios.pdf', html2canvas: { scale: 2 }, jsPDF: { orientation: 'landscape' } };
        html2pdf().set(opt).from(document.getElementById('relatorio')).save();
    }
</script>
</body>
</html>
