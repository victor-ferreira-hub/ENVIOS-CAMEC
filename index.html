<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Envios - Camec 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 20px; 
        }

        .main-container { 
            max-width: 1200px; 
            margin: auto; 
            display: grid; 
            grid-template-columns: 350px 1fr; 
            gap: 25px; 
        }

        @media (max-width: 900px) { .main-container { grid-template-columns: 1fr; } }

        /* Estilo dos Cards */
        .card { 
            background: var(--card); 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); 
            border: 1px solid var(--border);
        }

        h2, h3 { margin-top: 0; color: #0f172a; font-weight: 700; }
        
        /* Formul√°rio */
        label { display: block; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: #64748b; margin-bottom: 5px; }
        input, select { 
            width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid var(--border); 
            border-radius: 8px; box-sizing: border-box; font-family: inherit;
        }

        button { 
            width: 100%; padding: 12px; border: none; border-radius: 8px; 
            font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .btn-save { background: var(--primary); color: white; margin-bottom: 10px; }
        .btn-save:hover { background: #4338ca; }
        .btn-pdf { background: white; border: 1px solid var(--primary); color: var(--primary); }
        .btn-pdf:hover { background: #f5f3ff; }

        /* Consolidado por Empresa (O que voc√™ pediu) */
        .company-group { 
            background: #f1f5f9; 
            border-radius: 8px; 
            padding: 15px; 
            margin-bottom: 12px; 
            border-left: 5px solid var(--primary);
        }
        .company-name { font-weight: 700; color: var(--primary); margin-bottom: 8px; display: block; font-size: 1rem; }
        .channel-row { display: flex; justify-content: space-between; font-size: 0.9rem; padding: 3px 0; border-bottom: 1px dashed #cbd5e1; }
        .channel-row:last-child { border: none; }

        /* Hist√≥rico Tabela */
        .table-area { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; font-size: 0.75rem; color: #64748b; text-transform: uppercase; border-bottom: 2px solid var(--border); }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        .badge { background: #e2e8f0; padding: 4px 8px; border-radius: 4px; font-weight: 600; font-size: 0.75rem; }

        /* Ajustes para o PDF */
        @media print {
            .no-print { display: none !important; }
            body { background: white; padding: 0; }
            .card { box-shadow: none; border: none; }
            .main-container { display: block; }
        }
    </style>
</head>
<body>

<div class="main-container" id="areaRelatorio">
    <div class="sidebar">
        <div class="card no-print" style="margin-bottom: 20px;">
            <h2>üöÄ Novo Registro</h2>
            <label>Empresa</label>
            <input type="text" id="empresa" placeholder="EX: ISAPA">
            <label>Arquivo</label>
            <input type="text" id="arquivo" placeholder="nome_do_arquivo.csv">
            <label>Quantidade</label>
            <input type="number" id="registros" placeholder="0">
            <label>Canal</label>
            <select id="envio">
                <option value="SMS">SMS</option>
                <option value="EMAIL">EMAIL</option>
                <option value="WHATS">WHATSAPP</option>
                <option value="CARTA">CARTA</option>
            </select>
            <button class="btn-save" id="btnSalvar">Salvar no Cloud</button>
            <button class="btn-pdf" onclick="gerarPDF()">Gerar Relat√≥rio PDF</button>
        </div>

        <div class="card">
            <h3>üìä Resumo por Empresa</h3>
            <div id="consolidadoLista">
                <p style="color: #94a3b8;">Carregando dados...</p>
            </div>
        </div>
    </div>

    <div class="card table-area">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin: 0;">üìã Hist√≥rico de Envios</h2>
            <input type="text" id="filtro" class="no-print" placeholder="üîç Filtrar por empresa..." style="width: 200px; margin: 0;">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Empresa</th>
                    <th>Arquivo</th>
                    <th>Qtd</th>
                    <th>Tipo</th>
                    <th class="no-print"></th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  // MANTENHA SUAS CONFIGURA√á√ïES ORIGINAIS AQUI
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "camec-2026.firebaseapp.com",
    projectId: "camec-2026",
    storageBucket: "camec-2026.appspot.com",
    messagingSenderId: "172681918198",
    appId: "1:172681918198:web:92777006aa3883f20bded7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // SALVAR
  document.getElementById('btnSalvar').onclick = async () => {
    const empresa = document.getElementById('empresa').value.trim().toUpperCase();
    const arquivo = document.getElementById('arquivo').value.trim();
    const qtd = parseInt(document.getElementById('registros').value);
    const envio = document.getElementById('envio').value;

    if(!empresa || isNaN(qtd)) return alert("Preencha Empresa e Quantidade!");

    try {
        await addDoc(collection(db, "envios"), { empresa, arquivo, qtd, envio, data: new Date() });
        document.getElementById('arquivo').value = '';
        document.getElementById('registros').value = '';
    } catch(e) { alert("Erro ao salvar!"); }
  };

  // EXCLUIR
  window.excluir = async (id) => { if(confirm("Deseja apagar?")) await deleteDoc(doc(db, "envios", id)); };

  // LEITURA EM TEMPO REAL COM AGRUPAMENTO
  const inputFiltro = document.getElementById('filtro');
  
  onSnapshot(query(collection(db, "envios"), orderBy("data", "desc")), (snapshot) => {
    const filtro = inputFiltro.value.toUpperCase();
    let tabelaHtml = "";
    let dadosAgrupados = {}; // { "ISAPA": { "SMS": 100, "EMAIL": 50 } }

    snapshot.forEach((doc) => {
        const d = doc.data();
        
        // Alimentar Agrupamento
        if(!dadosAgrupados[d.empresa]) dadosAgrupados[d.empresa] = {};
        dadosAgrupados[d.empresa][d.envio] = (dadosAgrupados[d.empresa][d.envio] || 0) + d.qtd;

        // Alimentar Tabela
        if(filtro && !d.empresa.includes(filtro)) return;
        const dataStr = d.data?.toDate().toLocaleDateString('pt-BR') || '';
        
        tabelaHtml += `
            <tr>
                <td style="color:#94a3b8">${dataStr}</td>
                <td><strong>${d.empresa}</strong></td>
                <td>${d.arquivo}</td>
                <td>${d.qtd.toLocaleString()}</td>
                <td><span class="badge">${d.envio}</span></td>
                <td class="no-print"><button onclick="excluir('${doc.id}')" style="background:none; border:none; cursor:pointer">üóëÔ∏è</button></td>
            </tr>`;
    });

    // Renderizar Tabela
    document.getElementById('corpoTabela').innerHTML = tabelaHtml;

    // Renderizar Consolidado (O "Pulo do Gato")
    let consolidadoHtml = "";
    for (let empresa in dadosAgrupados) {
        if(filtro && !empresa.includes(filtro)) continue;

        consolidadoHtml += `<div class="company-group">
                                <span class="company-name">${empresa}</span>`;
        for (let canal in dadosAgrupados[empresa]) {
            consolidadoHtml += `<div class="channel-row">
                                    <span>${canal}</span>
                                    <strong>${dadosAgrupados[empresa][canal].toLocaleString()}</strong>
                                </div>`;
        }
        consolidadoHtml += `</div>`;
    }
    document.getElementById('consolidadoLista').innerHTML = consolidadoHtml || "Sem dados.";
  });

  inputFiltro.oninput = () => { /* a atualiza√ß√£o ocorre via snapshot */ };
</script>

<script>
    function gerarPDF() {
        const element = document.getElementById('areaRelatorio');
        const opt = {
            margin: 10,
            filename: 'relatorio_consolidado.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
    }
</script>
</body>
</html>
